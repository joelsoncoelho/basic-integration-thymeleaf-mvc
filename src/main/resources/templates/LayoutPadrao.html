<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Thymeleaf SpringBoot Tutorial Application </title>
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="/css/style.css"/>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>

	<!-- Vertical navbar -->
	<div class="vertical-nav bg-white" id="sidebar">
		<div class="py-4 px-3 mb-4 bg-light">
			<div class="media d-flex align-items-center">
				<img decoding="async" src="img/logo.png" alt="..." width="80" height="80"
					class="mr-3 rounded-circle img-thumbnail shadow-sm">
				<div class="media-body">
					<h4 class="m-0">Thymeleaf SpringBoot</h4>
					<p class="font-weight-normal text-muted mb-0">Web developer</p>
				</div>
			</div>
		</div>

		<p class="text-gray font-weight-bold text-uppercase px-3 small pb-4 mb-0">Dashboard</p>

		<ul class="nav flex-column bg-white mb-0">
			<li class="nav-item">
				<a href="#" class="nav-link text-dark bg-light">
					<i class="fa fa-th-large mr-3 text-primary fa-fw"></i>
					home
				</a>
			</li>
			<li class="nav-item">
				<a href="#" class="nav-link text-dark">
					<i class="fa fa-address-card mr-3 text-primary fa-fw"></i>
					about
				</a>
			</li>
			<li class="nav-item">
				<a href="#" class="nav-link text-dark">
					<i class="fa fa-cubes mr-3 text-primary fa-fw"></i>
					services
				</a>
			</li>
			<li class="nav-item">
				<a href="#" class="nav-link text-dark">
					<i class="fa fa-picture-o mr-3 text-primary fa-fw"></i>
					Gallery
				</a>
			</li>
		</ul>

		<p class="text-gray font-weight-bold text-uppercase px-3 small py-4 mb-0">Charts</p>

		<ul class="nav flex-column bg-white mb-0">
			<li class="nav-item">
				<a href="#" class="nav-link text-dark">
					<i class="fa fa-area-chart mr-3 text-primary fa-fw"></i>
					area charts
				</a>
			</li>
			<li class="nav-item">
				<a href="#" class="nav-link text-dark">
					<i class="fa fa-bar-chart mr-3 text-primary fa-fw"></i>
					bar charts
				</a>
			</li>
			<li class="nav-item">
				<a href="#" class="nav-link text-dark">
					<i class="fa fa-pie-chart mr-3 text-primary fa-fw"></i>
					pie charts
				</a>
			</li>
			<li class="nav-item">
				<a href="#" class="nav-link text-dark">
					<i class="fa fa-line-chart mr-3 text-primary fa-fw"></i>
					line charts
				</a>
			</li>
		</ul>
	</div>
	<!-- End vertical navbar -->


	<!-- Page content holder -->
	<div class="page-content p-5" id="content">
		<!-- Toggle button -->
		<button id="sidebarCollapse" type="button" class="btn btn-light bg-white rounded-pill shadow-sm px-4 mb-4"><i
				class="fa fa-bars mr-2"></i><small class="text-uppercase font-weight-bold">Toggle</small></button>

		<!-- Demo content -->
		<main style="margin-top: 100px;">
			<section layout:fragment="content">
				<p>Page content goes here</p>
			</section>
		</main>

	</div>
	<!-- End demo content -->

	<script src="/js/jquery-3.7.1.min.js"></script>
	<script src="/js/popper.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/exclusao.js"></script>


	<script type="text/javascript">
		$(document).ready(function () {
			$('#sidebarCollapse').on('click', function () {
				$('#sidebar, #content').toggleClass('active');
			});
		});
	</script>


</body>

</html>
