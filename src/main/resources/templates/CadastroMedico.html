<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="LayoutPadrao.html">

<head>
	<title>Cadastro de Médicos</title>
</head>

<section layout:fragment="content">
	<div class="card">
		<div class="card-header">

			Novo Médico
			<a class="btn btn-link link-card" href="/medicos">Listagem Médicos</a>

		</div>
		<div class="card-body">

			<form method="POST" action="/medicos" th:object="${medico}">
				<input type="hidden" th:field="*{id}" />

				<div class="alert alert-success" role="alert" th:if="${!#strings.isEmpty(mensagem)}">
					<span th:text="${mensagem}"></span>
				</div>

				<div class="form-row">

					<div class="form-group col-md-6">
						<label for="nome">Nome</label>
						<input type="text" class="form-control" id="nome" th:field="*{nome}">
					</div>

					<div class="form-group col-md-6">
						<label for="formControlInputEmail">E-mail</label>
						<input type="email" class="form-control" id="formControlInputEmail" th:field="*{email}"
							placeholder="name@example.com">
					</div>
				</div>

				<div class="form-row">

					<div class="form-group col-md-3">
						<label for="inputPhone">Telefone</label>
						<input type="text" class="form-control" id="inputPhone" placeholder="9999-9999"
							th:field="*{telefone}">
					</div>

					<div class="form-group col-md-3">
						<label for="crm">Crm</label>
						<input type="text" class="form-control" id="crm" th:field="*{crm}">
					</div>

					<div class="form-group col-md-3">
						<label for="inputEspecialidade">Especialidade</label>
						<select class="form-control" th:field="*{especialidade}">
							<option th:each="especialidade : ${todasEspecialidadeMedico}" th:value="${especialidade}"
								th:text="${especialidade.descricao}"></option>
						</select>

					</div>

					<div class="form-group col-md-3">
						<label for="inputAtivo">Ativo</label>
						<div style="margin-top: 8px" >
							<div class="custom-control custom-radio custom-control-inline">
								<input type="radio" id="customRadioInline1" name="customRadioInline"
									class="custom-control-input" value="1" th:field="*{ativo}">
								<label class="custom-control-label" for="customRadioInline1">Sim</label>
							</div>
							<div class="custom-control custom-radio custom-control-inline">
								<input type="radio" id="customRadioInline2" name="customRadioInline"
									class="custom-control-input" value="0" th:field="*{ativo}">
								<label class="custom-control-label" for="customRadioInline2">Não</label>
							</div>

						</div>

					</div>
				</div>

				<div class="form-group">
					<label for="inputLogradouro">Logradouro</label>
					<input type="text" class="form-control" id="logradouro" th:field="*{endereco.logradouro}"
						placeholder="Apartment, studio, or floor">
				</div>

				<div class="form-row">

					<div class="form-group col-md-3">
						<label for="inputBairro">Bairro</label>
						<input type="text" class="form-control" id="inputBairro" th:field="*{endereco.bairro}">
					</div>

					<div class="form-group col-md-3">
						<label for="inputZip">Cep</label>
						<input type="text" class="form-control" id="inputZip" th:field="*{endereco.cep}">
					</div>

					<div class="form-group col-md-3">
						<label for="inputCity">Cidade</label>
						<input type="text" class="form-control" id="inputCity" th:field="*{endereco.cidade}">
					</div>

					<div class="form-group col-md-3">
						<label for="inputState">UF</label>
						<input type="text" class="form-control" id="inputuf" th:field="*{endereco.uf}">
					</div>

				</div>

				<div class="form-row">
					<div class="form-group col-md-8">
						<label for="inputComplemento">Complemento</label>
						<input type="text" class="form-control" id="inputComplemento"
							th:field="*{endereco.complemento}">
					</div>

					<div class="form-group col-md-2">
						<label for="inputNumero">Número</label>
						<input type="text" class="form-control" id="inputNumero" th:field="*{endereco.numero}">
					</div>
				</div>

				<button type="submit" class="btn btn-primary">Salvar</button>
			</form>

		</div>
	</div>

</section>
